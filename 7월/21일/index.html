<!DOCTYPE html>
<html>

    <header class="site-header">
      <h1 class="site-title">나의 웹사이트</h1>

        <ul class="nav-list">

          <li class="nav-item"><a href="#">연락처</a></li>

    </header>
    <main class="main-content">

          <label for="name">이름:</label><br />

    <footer class="site-footer">
      <p>2023 &copy; 나의 웹사이트</p>
